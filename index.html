<!-- Create a simple html file with a link to the CSS file
Create a registration form with neccessary fields needed by NGO for registration of patient healthcare services -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Service Registration</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <h1>Healthcare Service Registration Form</h1>
    <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="health_issue">Health Issue:</label>
        <textarea id="health_issue" name="health_issue"></textarea>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    
    </form> 
</body>
<footer>
    <p>&copy; 2025 NGO Healthcare Services</p>  
</footer>
<style>
    footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    footer p {
        margin: 0;
        font-size: 14px;
    }
</style>
</body>
</html>
